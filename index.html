<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AI Image Generator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <section class = "image-generator">
            <div class = "content">
                <h1>AI Image Generator</h1>
                <p>Generate images using AI in second using this
                    JavaScript-powered AI Image Generator tool.</p>
                <form action="#" class="generate-form">
                    <input type="text" class="prompt-input" placeholder="Describe the image you want to create" required>
                    <div class="controls">
                        <select class="img-quantity">
                            <option value="1">Image 1</option>
                            <option value="2">Image 2</option>
                            <option value="3">Image 3</option>
                            <option value="4">Image 4</option>
                        </select>
                        <button type="submit" class="generate-btn">Generate</button>
                    </div>
                </form>
            </section>
            <section class="image-gallery">
                <div class="img-card">
                    <img src="images/img1.jpg" alt="image">
                    <a href="#" class="download-btn">
                        <img src="images/download-btn.jpg" alt="download icon">
                    </a>
                </div>
                <div class="img-card">
                    <img src="images/img2.jpg" alt="img">
                    <a href="#" class="download-btn">
                        <img src="images/download-btn.jpg" alt="download icon">
                    </a>
                </div>
                <div class="img-card">
                    <img src="images/img3.jpg" alt="img">
                    <a href="#" class="download-btn">
                        <img src="images/download-btn.jpg" alt="download icon">
                    </a>
                </div>
                <div class="img-card">
                    <img src="images/img4.jpg" alt="img">
                    <a href="#" class="download-btn">
                        <img src="images/download-btn.jpg" alt="download icon">
                    </a>
                </div>
            </section>
            
    </body>
</html>
